<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="header">
      <div class="container-header">
        <div class="logo">Alfatih Tarbiyah Management Website</div>
        <div class="link">
          <a href="#">Tentang Kami</a>
          <a href="#">Hubungi Kami</a>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <img src="img/jumbo-bg2.png" alt="" id="jumbo-bg" />
        <div class="image-side"></div>
        <div class="login-side">
          <div class="login-form">
            <div class="title">
              <div class="logo-form"><img src="img/ph_student-duotone.png" alt="" /></div>
              Login
            </div>
            <div class="text-area">
              <p>Ganti Password Anda secara berkala</p>
            </div>
            <form action="" method="">
              <div class="input-login-form">
                <div class="user-id input">
                  <input type="text" placeholder="User ID" />
                </div>
                <div class="password input">
                  <input type="password" placeholder="Password" />
                </div>
                <div class="button">
                  <button type="submit" name="login">Masuk</button>
                </div>
                <div class="forgot-password">
                  <a href="#">Lupa Password</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
